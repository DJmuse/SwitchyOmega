<!DOCTYPE html>
<meta charset="utf-8" />
<polymer-element name="bs-modal" class="modal fade hide">
  <script type="application/dart" src="bs_modal.dart"></script>
  <template>
    <template if="{{true}}">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">Ã—</button>
        <content selector=".modal-title"></content>
      </div>
      <div class="modal-body">
        <content selector=":not(.modal-footer)"></content>
      </div>
      <content selector=".modal-footer">
        <div class="modal-footer">
          <a class="btn" data-dismiss="modal" data-i18n="dialog_cancel" data-modal-result="cancel"></a>
          <a href="#" class="btn btn-primary {{confirmBtnClass}} {{iif(validator(), '', 'disabled')}}"
              data-i18n="{{confirmBtnI18n}}" data-dismiss="modal" data-modal-result="ok">{{confirmBtnText}}</a>
        </div>
      </content>
    </template>
  </template>
</polymer-element>
